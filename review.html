<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="review.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <main>
      <div class="tittle">
        <h2>Our Menu</h2>
      </div>
      <section class="container">
        <!-- tittle -->
        <!-- review -->
        <article class="review">
          <div class="image-container">
            <div class="shadow-circle"></div>
            <img
              src="images/digjot-singh-bR7umfeCS5c-unsplash.jpg"
              width="600px"
              id="food-img"
              alt="error"
            />
            <p id="info">
              French fries, or simply fries, chips, finger chips, hot chips or
              French-fried potatoes, are batonnet or allumette-cut deep-fried
              potatoes.
            </p>
            <h4 id="food-name">fries</h4>
            <div class="mini-circle">
              <i class="fa fa-quote-right" aria-hidden="true"></i>
            </div>
          </div>
        </article>
        <!-- prev-next button -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">Random</button>
      </section>
    </main>
    <!-- <script
      src="https://kit.fontawesome.com/d377596a06.js"
      crossorigin="anonymous"
    ></script> -->
    <script src="review.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
